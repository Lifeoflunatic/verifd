name: web-verify smoke
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://localhost:3000
      MOCK_API: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Build shared + backend + web-verify
        run: |
          pnpm -w --filter @verifd/shared build
          pnpm -w --filter @verifd/backend build
          pnpm -w --filter @verifd/web-verify build
      - name: Install Playwright browsers
        run: pnpm -C apps/web-verify exec playwright install --with-deps
      
      # Start backend server for API calls (even with MOCK_API, some tests need backend)
      - name: Start backend server
        run: |
          mkdir -p apps/backend/var/db
          cd apps/backend && DB_PATH=./var/db/test.db JWT_SECRET=test-jwt-secret-123 HMAC_SECRET=test-hmac-secret-456 LOG_SALT=test-salt PORT=3001 pnpm dev &
          echo "BACKEND_PID=$!" >> $GITHUB_ENV
      
      - name: Wait for backend health check
        run: |
          echo "Waiting for backend to be ready on port 3001..."
          for i in {1..60}; do
            if curl -s http://localhost:3001/health/healthz | grep -q "ready"; then
              echo "✅ Backend is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "❌ Backend failed to start within 60 seconds"
              exit 1
            fi
            echo "Attempt $i/60: Backend not ready yet, waiting..."
            sleep 1
          done
      
      - name: Choose BASE_URL (validate and use prod URL if reachable)
        shell: bash
        run: |
          # Try to use the secret if it's set
          if [ -n "${{ secrets.VERCEL_DEPLOYMENT_URL }}" ]; then
            URL="${{ secrets.VERCEL_DEPLOYMENT_URL }}"
            
            # Add https:// if no protocol specified
            if [[ ! "$URL" =~ ^https?:// ]]; then
              URL="https://$URL"
            fi
            
            # Test if URL is actually reachable (not a placeholder)
            echo "Testing if deployment URL is reachable..."
            if curl -s -o /dev/null -w "%{http_code}" --max-time 5 "$URL" | grep -qE "^[23]"; then
              echo "BASE_URL=$URL" >> $GITHUB_ENV
              echo "✅ Using production URL (reachable)"
            else
              echo "⚠️ VERCEL_DEPLOYMENT_URL is not reachable (likely a placeholder). Using local server."
              echo "Using local server at $BASE_URL"
            fi
          else
            echo "No VERCEL_DEPLOYMENT_URL secret set. Using local server at $BASE_URL"
          fi
      - name: Start local server (only if using local BASE_URL)
        shell: bash
        run: |
          if [ "$BASE_URL" = "http://localhost:3000" ]; then
            echo "Starting local server..."
            sudo fuser -k 3000/tcp || true
            pnpm -C apps/web-verify start &
            npx --yes wait-on http-get://localhost:3000
          else
            echo "Skipping local server (using $BASE_URL)"
          fi
      - name: Run Playwright (Chromium only CI config)
        env:
          E2E_BASE_URL: ${{ env.BASE_URL }}
        run: pnpm -C apps/web-verify e2e:ci
      
      - name: Cleanup backend process
        if: always()
        run: |
          if [ -n "$BACKEND_PID" ]; then
            kill $BACKEND_PID || true
          fi
          # Ensure ports are freed
          sudo fuser -k 3001/tcp || true
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web-verify/playwright-report
          if-no-files-found: ignore