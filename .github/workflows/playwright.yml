name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'apps/web-verify/**'
      - 'apps/backend/**'
      - 'packages/shared/**'

jobs:
  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build shared package
        run: pnpm -w --filter @verifd/shared build
        
      - name: Build web-verify
        run: pnpm -w --filter @verifd/web-verify build
        
      - name: Install Playwright browsers with deps
        run: pnpm -C apps/web-verify exec playwright install --with-deps chromium firefox webkit
        
      - name: Install wait-on
        run: npm i -g wait-on
        
      - name: Start web-verify server (production mode)
        run: |
          pnpm -w --filter @verifd/web-verify start -- --port 3000 &
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3002
          NEXT_PUBLIC_API_BASE: http://localhost:3002
          
      - name: Wait for web-verify to be ready
        run: |
          echo "Waiting for web-verify at http://localhost:3000..."
          wait-on http-get://localhost:3000 --timeout 30000
          echo "Web-verify is ready!"
          
      - name: Run Playwright tests with mocks
        run: pnpm -w --filter @verifd/web-verify test
        env:
          E2E_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_API_BASE: http://localhost:3002
          CORS_ALLOWED_ORIGINS: http://localhost:3000
          MOCK_API: '1'
          CI: true
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: |
            apps/web-verify/test-results/
            apps/web-verify/playwright-report/
          retention-days: 7
          
      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos
          path: apps/web-verify/test-results/**/*.webm
          retention-days: 7
          
      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: apps/web-verify/test-results/**/*.zip
          retention-days: 7