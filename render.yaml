services:
  - type: web
    name: verifd-backend
    env: node
    plan: free
    rootDir: apps/backend
    buildCommand: |
      corepack enable && corepack prepare pnpm@9 --activate
      cd ../..
      pnpm install --frozen-lockfile
      pnpm -w --filter @verifd/shared build || true
      pnpm -w --filter @verifd/backend build
    startCommand: pnpm -w --filter @verifd/backend start
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: PORT
        value: "3002"